{% extends "Home/base.html" %}
{% load static %}
<title>{% block title %}Forgoten password{% endblock title %}</title>
{% block body %}
<div class="page-section mb-60">
    <div class="container">
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30" style="margin:auto">
            <!-- Login Form s-->
            <form method="POST" novalidate>
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages" style="color:red;font-size:20px;">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="login-form">
                    <h4 class="login-title">Forgoten password</h4>
                    <div class="row">
                        <div class="col-md-12 col-12 mb-20">
                            <label>Email Address*</label>
                            <input class="mb-0" type="emil" placeholder="Email Address" name="email">
                        </div>
                        <div class="col-12 mb-20">
                            <label>New Password</label>
                            <input class="mb-0" type="password" placeholder="Password" name="newpassword">
                        </div>
                        <div class="col-12 mb-20">
                            <label>Confrm Password</label>
                            <input class="mb-0" type="password" placeholder="Password" name="newpassword1">
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="register-button mt-0">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
